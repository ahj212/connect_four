<!DOCTYPE html>
<html>
<head>
  <title>connect_four</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- encoding for foreign language -->
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
</head>
<body>
  <div id = "header">

  </div>

<!-- static connect four board -->

  	    <div id = "a6" class = "blank"></div>
  	  </div>

  	  <div class="column" id = "column2">

  	    <div id = "b2" class = "blank"></div>
  	    <div id = "b3" class = "blank"></div>
  	    <div id = "b4" class = "blank"></div>
  	    <div id = "b5" class = "blank"></div>
  	    <div id = "b6" class = "blank"></div>
  	  </div>

  	  <div class="column" id = "column3">

  	    <div id = "c3" class = "blank"></div>
  	    <div id = "c4" class = "blank"></div>
  	    <div id = "c5" class = "blank"></div>
  	    <div id = "c6" class = "blank"></div>
  	  </div>

  	  <div class="column" id = "column4">
  	    <div id = "d1" class = "blank"></div>
  	    <div id = "d2" class = "blank"></div>
  	    <div id = "d3" class = "blank"></div>
  	    <div id = "d4" class = "blank"></div>
  	    <div id = "d5" class = "blank"></div>
  	    <div id = "d6" class = "blank"></div>
  	  </div>

  	  <div class="column" id = "column5">
  	    <div id = "e1" class = "blank"></div>
  	    <div id = "e2" class = "blank"></div>
  	    <div id = "e3" class = "blank"></div>

  	  </div>

  	  <div class="column" id = "column7">

  	    <div id = "g3" class = "blank"></div>
  	    <div id = "g4" class = "blank"></div>
  	    <div id = "g5" class = "blank"></div>
  	    <div id = "g6" class = "blank"></div>
  	  </div>
    </div>
  </div>

  <!-- start button and how to play button -->
  <div id = "buttonAndResultPosition">
    <button id = "startBut">start</button>
    <button id = "howToPlayBut">How to play</button>
  	<button id = "resetBut">Reset</button>
  	
  	<!-- result container will contain both dynamic turn display and current player one w/l record -->
  	<div id = "resultContainer">
  	  <p class = "turnDisplay"></p>
  	  <p id = "playerOneDisplay"></p>
  	  <p id = "playerTwoDisplay"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
